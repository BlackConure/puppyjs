version: 2
jobs:
  build:
    environment:
      - HEADLESS: "true"
    branches:
      only:
        - master
    docker:
      - image: michaelth/node-chrome

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - node_modules-

      - run: npm install

      - save_cache:
          key: node_modules-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

      - run: npm test
